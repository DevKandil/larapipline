name: Frontend Production Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    - name: Install Dependencies
      run: npm ci
    - name: Lint
      run: npm run lint
    # - name: Test
    #   run: npm test

  build-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/docker/production/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/larapipline-frontend:latest

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Prod EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AWS_HOST_PROD }}
        username: ${{ secrets.AWS_USERNAME_PROD }}
        key: ${{ secrets.AWS_SSH_KEY_PROD }}
        script: |
          cd /home/${{ secrets.AWS_USERNAME_PROD }}/app
          git pull origin main
          docker compose -f docker-compose.prod.yml pull frontend
          docker compose -f docker-compose.prod.yml up -d frontend
