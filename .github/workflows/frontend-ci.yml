name: Frontend CI

on:
  push:
    branches: [ "dev" ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ "dev" ]
    paths:
      - 'frontend/**'

jobs:
  nextjs-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build
