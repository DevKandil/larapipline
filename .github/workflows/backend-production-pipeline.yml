name: Backend Production Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v4
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Copy .env
      run: cp .env.example .env
    - name: Generate Key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute Tests
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan test

  build-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/docker/production/php/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/larapipline-backend:latest

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Prod EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AWS_HOST_PROD }}
        username: ${{ secrets.AWS_USERNAME_PROD }}
        key: ${{ secrets.AWS_SSH_KEY_PROD }}
        script: |
          cd /home/${{ secrets.AWS_USERNAME_PROD }}/app
          git pull origin main
          docker compose -f docker-compose.prod.yml pull app worker
          docker compose -f docker-compose.prod.yml up -d app worker
